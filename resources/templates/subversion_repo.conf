<Location /svn/{group}>
  DAV svn
  SVNParentPath {workspace}/{group}
  SVNListParentPath On

  AuthType Basic
  AuthName "Repositories of {group}"
  AuthzSVNAccessFile {workspace}/{group}/authz

  Satisfy all
  Require valid-user

  AuthBasicProvider ldap

  AuthLDAPURL "ldap://{ldap_url}/{ldap_search_filter}"
</Location>